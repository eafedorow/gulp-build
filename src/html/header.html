<header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__inner-block">
        <button class="header__btn-with-image">
          <svg>
            <use xlink:href="../img/icons.svg#down-arrow" />
          </svg>
          <span>
            Мои карты
          </span>
        </button>

        <a class="header__btn-with-image" href="">
          <svg>
            <use xlink:href="../img/icons.svg#question" />
          </svg>
          <span>
            Как пользоваться программой
          </span>
        </a>
      </div>

      <a class="header__logo" href="index.html">
        <svg>
          <use xlink:href="../img/icons.svg#logo" />
        </svg>
      </a>

      <div class="header__inner-block" id="not-auth-block">
        <button class="btn outline">
          Войти
        </button>

        <button class="btn">
          Регистрация
        </button>
      </div>

      <div class="header__inner-block" id="auth-block">
        <button class="header__btn-with-image">
          <svg>
            <use xlink:href="../img/icons.svg#down-arrow" />
          </svg>
          <svg>
            <use xlink:href="../img/icons.svg#user" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
